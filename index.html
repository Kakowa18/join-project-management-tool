<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/style/style.css">

    <title>Join</title>
</head>

<body>
    <div id="main-header">
        <img id="join-logo" src="assets/img/login-site/join-logo-top-left.svg" alt="">
        <div id="sign-up-section">
            <p class="paragraphs">Not a Join user?</p>
            <button class="sign-up-btn">Sign up</button>
        </div>
    </div>
    <div id="mid-section">
        <div id="login-section">
            <div id="login-header">
                <p id="login-paragraph">Log in</p>
                <div id="blue-line"></div>
            </div>
            <form id="input-fields">
                <input id="email-field" class="login-fields" type="text" placeholder="Email">
                <input id="password-field" class="login-fields" type="password" placeholder="Password">
                <input type="checkbox" placeholder="Password">
                <p>Remember me</p>
            </form>
        </div>
    </div>
</body>

</html>
