<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/responsive/responsive_signup.css">

    <script defer src="./assets/script/script.js"></script>

    <title>Join - Login</title>
</head>

<body onload="init()">
    <div id="content">
        <img id="big-logo" class="big-logo" src="./assets/img/login-site/big-join-logo.svg" alt="">
        <div id="main-header" class="opacity-zero">
            <div id="sign-up-section">
                <p class="paragraphs">Not a Join user?</p>
                <button class="sign-up-btn" onclick="loadSignUp()">Sign up</button>
            </div>
        </div>
        <div id="mid-section" class="opacity-zero">
            <div id="login-section">
                <div id="login-header">
                    <p id="login-paragraph">Log in</p>
                    <div id="blue-line"></div>
                </div>
                <form onsubmit="" id="input-fields">
                    <input id="email-field" class="login-fields" type="email" placeholder="Email" required>
                    <input id="password-field" class="login-fields" type="password" placeholder="Password" required>
                    <label id="remember-checkbox">
                        <input type="checkbox" placeholder="Password">
                        <p class="paragraphs cursor-pointer">Remember me</p>
                    </label>
                </form>
                <div id="register-btns">
                    <button class="log-in-btn">Log in</button>
                    <a id="guest-login-btn"><span>Guest Login</span></a>
                </div>
            </div>
        </div>
        <div id="responsive-sign-up" class="d-none">
            <p class="paragraphs">Not a Join user?</p>
            <button class="sign-up-btn">Sign up</button>
        </div>
        <div id="compliance-links-div" class="opacity-zero">
            <a class="compliance-links" target=”_blank” href="">Privacy Policy</a>
            <a class="compliance-links" target=”_blank” href="">Legal notice</a>
        </div>
    </div>
</body>

</html>
