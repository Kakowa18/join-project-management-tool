<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/style/style.css">

    <script defer src="./assets/script/script.js"></script>

    <title>Join - Login</title>
</head>

<body>
    <div id="main-header">
        <img id="join-logo" src="assets/img/login-site/join-logo-top-left.svg" alt="">
        <div id="sign-up-section">
            <p class="paragraphs">Not a Join user?</p>
            <button class="sign-up-btn">Sign up</button>
        </div>
    </div>
    <div id="mid-section">
        <div id="login-section">
            <div id="login-header">
                <p id="login-paragraph">Log in</p>
                <div id="blue-line"></div>
            </div>
            <form onsubmit="" id="input-fields">
                <input id="email-field" class="login-fields" type="email" placeholder="Email" required>
                <input id="password-field" class="login-fields" type="password" placeholder="Password" required>
                <label id="remember-checkbox">
                    <input type="checkbox" placeholder="Password">
                    <p class="paragraphs cursor-pointer">Remember me</p>
                </label>
            </form>
            <div id="register-btns">
                <button class="log-in-btn">Log in</button>
                <a id="guest-login-btn"><span>Guest Login</span></a>
            </div>
        </div>
    </div>
    <div id="compliance-links-div">
        <a class="compliance-links" target=”_blank” href="">Privacy Policy</a>
        <a class="compliance-links" target=”_blank” href="">Legal notice</a>
    </div>
</body>

</html>
