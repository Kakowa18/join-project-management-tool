<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Join - Layout template</title>



        <link rel="shortcut icon" href="assets/img/favicon.svg" type="image/x-icon">

        <link rel="stylesheet" href="assets/style/template.css">
        <link rel="stylesheet" href="assets/fonts/fonts.css">
        <link rel="stylesheet" href="assets/style/responsive/template_responsive.css">
</head>

<body>
        <div id="content">
                <div id="content-left-side">
                        <div id="left-side-bar">
                                <img id="join-logo" src="assets/img/template/main-logo.svg" alt="join" srcset="">
                                <div id="menu-links">
                                        <div class="menu-links-div">
                                                <div class="menu-points">
                                                        <img src="assets/img/template/summary.svg" alt="summary">
                                                        <p>Summary</p>
                                                </div>
                                                <div class="menu-points">
                                                        <img src="assets/img/template/add-Task.svg" alt="add task">
                                                        <p>Add task</p>
                                                </div>
                                                <div class="menu-points gap-32px">
                                                        <img src="assets/img/template/board.svg" alt=""
                                                                srcset="">
                                                        <p>Board</p>
                                                </div>
                                                <div class="menu-points">
                                                        <img src="assets/img/template/contacts.svg" alt="contacts">
                                                        <p>Contacts</p>
                                                </div>
                                        </div>
                                        <div id="compliance-links">
                                                <a href="">Privacy Policy</a>
                                                <a href="">Legal Notice</a>
                                        </div>
                                </div>
                        </div>
                </div>
                <div id="top-side-bar">
                        <div id="title-kanban-div">
                                <p id="title">Kanban Project Management Tool</p>
                                <div class="responsive-div">
                                        <img src="assets/img/template/little-join.svg" alt="" srcset="">
                                </div>
                        </div>
                        <div id="right-side-top-bar">
                                <img id="question-mark" src="assets/img/template/help.svg" alt="question-mark">
                                <div class="profile-circle">
                                        <p id="initials">KK</p>
                                </div>
                        </div>
                </div>
        </div>
</body>

</html>
