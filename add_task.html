<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="/join-project-management-tool/assets/img/favicon.svg" type="image">
        <link rel="stylesheet" href="assets/style/template.css">
        <link rel="stylesheet" href="assets/style/responsive/responsive_template.css">
        <link rel="stylesheet" href="assets/fonts/fonts.css">
        <link rel="stylesheet" href="assets/style/add_task.css">
        <link rel="stylesheet" href="assets/style/responsive/responsive_add_task.css">

        <script defer src="./assets/script/storage.js"></script>
        <script defer src="./assets/script/template.js"></script>
        <title>Join - Add Task</title>
</head>

<body onload="includeHTML()">
        <div w3-include-html="./left-side-template.html"></div>
        <div w3-include-html="./top-head-template.html"></div>
        <div id="content">
                <div class="left-side">
                        <h1>Add Task</h1>
                        <div class="title">Title <div class="red-star">*</div>
                        </div>
                        <input class="input-fields" type="text" placeholder="Enter a title">

                        <div class="title">Description</div>

                        <textarea rows="4" cols="50" name="description" placeholder="Enter a Description"></textarea>

                        <div class="title">Assigned to</div>
                        <input id="contacts-dropdown" class="input-fields" type="text"
                                placeholder="Select contacts to assign">
                        <div id="required-div">
                                <div class="red-star">*</div>This field is required
                        </div>
                </div>
                <div id="border"></div>
                <div class="right-side">
                        <div class="date">Due date <div class="red-star">*</div>
                        </div>
                        <input id="date" type="date">

                        <div class="title">Prio</div>
                        <div id="prioritize">
                                <button id="urgent">Urgent <img src="./assets/img/add_task/urgent.svg"
                                                alt="urgent"></button>
                                <button id="medium">Medium <img src="./assets/img/add_task/medium.svg"
                                                alt="medium"></button>
                                <button id="low">Low <img src="./assets/img/add_task/low.svg" alt="low"></button>
                        </div>
                        <div class="title">Category</div>
                        <input id="tasks-dropdown" class="input-fields" type="text" placeholder="Select task category">
                        <div class="title">Subtasks</div>
                        <div id="subtask-div">
                                <input id="add-subtask" class="input-fields" type="text" placeholder="Add new subtask">
                                <div id="create-delete-div">
                                        <button id="clear-btn">Clear <img src="./assets/img/add_task/x.svg"
                                                        alt="delete"></button>
                                        <button id="create-btn">Create Task <img src="./assets/img/add_task/check.svg"
                                                        alt="check"></button>
                                </div>
                        </div>
                </div>
        </div>
        </div>
</body>

</html>
