<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/join-project-management-tool/assets/img/favicon.svg" type="image">

    <link rel="stylesheet" href="/join-project-management-tool/assets/style/sign_up.css">
    <link rel="stylesheet" href="/join-project-management-tool/assets/style/responsive/responsive_sign_up.css">
    
    <script defer src="./assets/script/script.js"></script>
    <script defer src="./assets/script/sign_up.js"></script>
    <script defer src="./assets/script/storage.js"></script>

    <title>Join - Sign up</title>
</head>

<body>
    <div id="content">
        <img class="big-logo-loaded transition" src="/join-project-management-tool/assets/img/login-site/join-logo-top-left.svg"
            alt="">
        <div id="main-header">
        </div>
        <div id="mid-section">
            <div id="sign-up-section">
                <div id="sign-up-arrow-div">
                    <img onclick="loadLogIn()" id="left-arrow" src="/join-project-management-tool/assets/img/login-site/arrow-left-line.svg"
                        alt="" srcset="">
                    <div id="login-header">
                        <p id="login-paragraph">Sign up</p>
                        <div id="blue-line"></div>
                    </div>
                    <div>
                        <img src="" alt="">
                    </div>
                </div>
                <form onsubmit="" id="input-fields">
                    <input id="name-field" class="login-fields" type="text" placeholder="Name" required>
                    <input id="email-field" class="login-fields" type="email" placeholder="Email" required>
                    <input id="password-field" class="login-fields" type="password" placeholder="Password" required>
                    <input id="password-field" class="login-fields" type="password" placeholder="Confirm Password"
                        required>
                    <label id="privacy-policy-checkbox">
                        <input type="checkbox" placeholder="Password">
                        <p class="paragraphs cursor-pointer">I accept the <a class="privacy-policy" target=”_blank”
                                href="">Privacy policy</a></p>
                    </label>
                    <div id="sign-up-div">
                        <button class="sign-up-btn">Sign up</button>
                    </div>
                </form>

            </div>
        </div>
        <div id="responsive-sign-up" class="d-none">
            <p class="paragraphs">Not a Join user?</p>
            <button class="sign-up-btn">Sign up</button>
        </div>
            <div id="compliance-links-div">
                <a class="compliance-links" target=”_blank” href="">Privacy Policy</a>
                <a class="compliance-links" target=”_blank” href="">Legal notice</a>
            </div>
    </div>
</body>

</html>
</body>

</html>
